<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" class="main-logo"><img src="./resources/icons/mug.png" alt="">NewsNCoffee</a>
        <div class="menu">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Entertainment</a></li>
            </ul>
            <div class="search-box">
                <img src="./resources/icons/search.png" alt="search">
                <input type="text" id="search" placeholder="search...">
            </div>
        </div>
        <div class="hamburger">
            <img src="./resources/icons/hamburger.png" alt="hamburger-menu" class="ham-icon active">
            <img src="./resources/icons/x.png" alt="close" class="close-icon">
        </div>
    </nav>
    <div class="main">
        <div class="news-box"></div>
        <div class="bottom"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
